<div class="center-wrapper">
  <div class="login-box">
    <h2 class="text-center">Login</h2>
    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="credentials.email" class="form-control" id="email" placeholder="Enter email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password" class="form-control" id="password" placeholder="Password" name="password" required />
      </div>
      <button class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </p>
  </div>
</div>
